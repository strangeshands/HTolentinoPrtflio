<!DOCTYPE html>

     <head>
          <style>
               @font-face {
                    font-family: 'Georgia';
                    src: url('Georgia.ttf') format('truetype');
               }

               * {
                    margin: 0;
                    padding: 0;

                    font-family: 'Georgia';
               }

               body {
                    min-height: 100vh;
                    background-color: #f4f3ee;
               }

               body::before {
                    content: "";
                    position: fixed;
                    top: 0; left: 0; right: 0; bottom: 0;

                    background-image: url('image/bg.jpg');
                    background-size: cover;
                    background-position: center;
                    background-repeat: no-repeat;
                    background-attachment: fixed;
                    
                    opacity: 50%;
                    z-index: -1;
               }

               .rectangle-bar {
                    font-size: 30px;
                    height: 60px;
                    padding: 5px;

                    background-color: #34312d;
                    border: none;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    color: #f3f3f4;

                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
               }

               .id-card {
                    font-size: 30px;
                    width: 45%;
                    padding: 20px;

                    background-color: #34312d;
                    display: flex; 
                    align-items: center;
                    color: #EEEEEE;

                    margin: auto;
                    margin-top: 10%;
                    border-radius: 15px;

                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
               }

               .text-container {
                    display: flex;
                    flex-direction: column;
                    align-content: center;
                    align-self: center;

                    height: 100%;
                    width: 170%;
                    padding: 20px;
               }

               .image-container {
                    display: flex;
                    align-content: right;
                    align-self: right;
                    justify-content: right;

                    height: 100%;
                    width: 100%;
                    padding: 20px;
               }

               .id-card img {
                    width: 250px; 
                    border-radius: 15px;
               }

               #alias {
                    font-style: italic; 
                    font-size: 18px; 
                    text-align: right;
               }

               #break {
                    font-size: 18px; 
                    text-align: center; 
                    color: #EEEEEE; 
                    margin-top: 20px;
                    margin-bottom: 20px;
               }

               .links {
                    font-size: 18px;
                    text-align: left;
                    margin-left: 15px;
               }

               .links a {
                    text-decoration: underline;
                    color: #EEEEEE;
               }

               h4, h5 {
                    font-size: 23px;
                    margin-bottom: 5px;
               }

               .bold {
                    font-weight: bold;
               }

               .id-inside {
                    width: 100%;
                    display: flex;
                    flex-direction: row;
                    align-items: center;
                    justify-content: center;
               }
          </style>
     </head>
